
<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
<form name="search">
    <label>Поиск по сайту:
        <input type="text" name="search">
    </label>
    <input type="submit" value="Искать!">
</form>

<hr>

<form name="search-person">
    Поиск по посетителям:
    <table id="age-table">
        <tr>
            <td>Возраст:</td>
            <td id="age-list">
                <label>
                    <input type="radio" name="age" value="young">до 18</label>
                <label>
                    <input type="radio" name="age" value="mature">18-50</label>
                <label>
                    <input type="radio" name="age" value="senior">более 50</label>
            </td>
        </tr>

        <tr>
            <td>Дополнительно:</td>
            <td>
                <input type="text" name="info[0]">
                <input type="text" name="info[1]">
                <input type="text" name="info[2]">
            </td>
        </tr>

    </table>

    <input type="submit" value="Искать!">
</form>
<script>
    var labels = document.getElementById("age-list");
    console.log(labels.getElementsByTagName("label"));
    var table = document.getElementById("age-table");
    console.log(table);
    //first table column
    console.log(table.childNodes[1].firstChild.childNodes[1]);
    //second form
    console.log(document.getElementsByTagName("form")[1]);
    //search
    console.log(document.getElementsByName("search")[0]);
    //input element
    console.log(document.getElementsByName("search")[0].getElementsByTagName("input")[0]);
    //info element
    console.log(document.getElementsByName("info[0]")[0]);
    //info element inside search-person form
    console.log(document.forms['search-person'].childNodes[1].childNodes[1].);
    console.log(document.forms['search-person'].getElementsByName("info[0]")[0]);
</script>
</body>

</html>
