            if(a === 1) {
                return 1
            } else {
                return a * factorial(a-1);
            }
        }
        console.log(factorial(170));
        function power(a, pow) {
            console.log("pow: " + a + " : " + pow);
            //console.log("power-1" + (pow-1))
            if(pow === 1) {
                return a;
            } else {
                return a * power(a, pow - 1);
            }
