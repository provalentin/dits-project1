<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sdks.js"></script>
</head>
<body>
    <div id="radioGroup" class="tags-list">
        <p>Please select your tag:</p>

        <input type="radio" id="contactChoiceSearch" name="tag" value="search">
        <input type="search" for="contactChoiceSearch" placeholder="Search">
        </br>

        <input type="radio" id="contactChoiceAll" name="tag" value="tag0" checked="true">
        <label for="contactChoiceAll">All</label>
        </br>

    </div>

    <div id="sdkList" class="sdk-list">
        <H2>SDK list:</H2>
    </div>

    </br>
<script>
    let radioGroup = document.getElementById("radioGroup");
    for(let i = 0;i<taglist.tags.length;i++){
        //input type radio
        let el = document.createElement("input");
        el.type = "radio";
        el.value = taglist.tags[i];
        el.name = "tag";
        el.id = taglist.tags[i]+"id";
        //label for radio
        var label = document.createElement("label");
        label.for=taglist.tags[i]+"id";
        label.innerHTML = taglist.tags[i];
        radioGroup.appendChild(el);
        radioGroup.appendChild(label);
        radioGroup.appendChild(document.createElement("br"));
    }
    console.log(radioGroup);
    console.log(taglist.sdks[0]);

    let sdkList = document.getElementById("sdkList");
    for(let i=0;i<taglist.sdks.length;i++){
        console.log(taglist.sdks[i].name);
        let div = document.createElement("div");
        div.className = "column";
        div.innerText = taglist.sdks[i].name;
        let innerDiv = document.createElement("div");
        innerDiv.className = "text-item-small";
        innerDiv.innerText = "Tag1,Tag2,TagN";
        div.appendChild(innerDiv);
        sdkList.appendChild(div);
    }

</script>
</body>
</html>
