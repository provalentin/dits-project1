<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
    <title>Hello, world!</title>
</head>
<body>
<div class="header" >
    <div class="header-bg container-fluid">
        <div class="row header-content">
            <div class="col-3 logo">
                MoGo
            </div>
            <div class="col-6 row justify-content-around">
                <a class="menu-button menu-button-active" href="#">About</a>
                <a class="menu-button" href="#">Service</a>
                <a class="menu-button" href="#">Work</a>
                <a class="menu-button" href="#">Blog</a>
                <a class="menu-button" href="#">Contact</a>
                <a class="menu-button-image" href="#">
                    <img src="img/shopping-cart.png" alt="shopping cart">
                </a>
                <a class="menu-button-image" href="#">
                    <img src="img/magnifying-glass.png" alt="search">
                </a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="title-small">Creative Template</div>
        </div>
        <div class="row justify-content-center">
            <div class="title-large">welcome to mogo</div>
        </div>
        <div class="row justify-content-center">
            <div class="line-divider"></div>
        </div>
        <div class="row justify-content-center">
            <div class="learn-more learn-more-border">Learn more</div>
        </div>
        <div class="row content-margin justify-content-around">
            <div class="col-2 progress-divider"></div>
            <div class="col-2 progress-divider"></div>
            <div class="col-2 progress-divider"></div>
            <div class="col-2 progress-divider"></div>
        </div>
        <div class="row content-margin justify-content-around">
            <div class="col-2 progress-label">
                <a class="progress-digit">01</a> <a class="progress-label"> INTRO</a>
            </div>
            <div class="col-2 progress-label">
                <a class="progress-digit">02</a> <a class="progress-label"> WORK</a>
            </div>
            <div class="col-2 progress-label">
                <a class="progress-digit">03</a> <a class="progress-label"> ABOUT</a>
            </div>
            <div class="col-2 progress-label">
                <a class="progress-digit">04</a> <a class="progress-label"> CONTACTS</a>
            </div>
        </div>
    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
